<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hi. This is a list of <b>persons</b>:</p>
    {% if latest_persons_list %}
    <ul>
      {% for person in latest_persons_list %}
      <li><a href="{{ person.id }}/">{{ person.name }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>None</p>
    {% endif %}
  </body>
</html>
